<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
<!--     <link rel="shortcut icon" href="" type="image/x-icon"> -->
    <title>Fuoye PDFs</title>
</head>
<body>
    <header>
        <span><a href="">FuoyePDFs</a></span>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="../download">Download a PDF</a></li>
                <li><a href="../contact">Contact</a></li>
                <li><a href="https://github.com/ariyoaresa/fuoyepdf">Contribute</a></li>
                <li><a href="../donate-pdf">Add a PDF</a></li>
            </ul>
        </nav>
        <span class="hamburger" onclick="toggleNav()">&#9776;</span>

    </header>
    <main>

        <section id="add-pdf">
            <form enctype="multipart/form-data">
                <h2>Submit a PDF</h2>
                <p style="font-weight: bold;">Submit a PDF you'd like to see on our site.</p>
                <label for="submitterName">Your Name:</label>
                <input type="text" id="submitterName" name="submitterName" required>

                <label for="course">Course Code:</label>
                <input type="text" id="course" name="course" required>

                <label for="level">Level (of the PDF):</label>
                <select id="level" name="level" required>
                    <option value="">Select Level</option>
                    <option value="100 Level">100 Level</option>
                    <option value="200 Level">200 Level</option>
                    <option value="300 Level">300 Level</option>
                    <option value="400 Level">400 Level</option>
                    <option value="500 Level">500 Level</option>
                </select>

                <label for="pdfFile">Upload PDF File:</label>
                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf, .doc, .pptx, .docx" required>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FuoyePDFs</p>

    </footer>
    <script src="../assets/script.js"></script>
</body>
</html>
